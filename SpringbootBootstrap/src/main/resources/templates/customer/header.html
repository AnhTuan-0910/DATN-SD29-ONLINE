<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>King Feet-Thương hiệu giày da hàng đầu</title>
    <link rel="stylesheet" th:href="@{/fe/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header class="header header-9" th:fragment="header">
    <div class="header-middle sticky-header">
        <div class="container">
            <div class="header-left">
                <button class="mobile-menu-toggler">
                    <span class="sr-only">Toggle mobile menu</span>
                    <i class="icon-bars"></i>
                </button>

                <a href="/shop" class="logo">
                    <img th:src="@{/fe/images/demos/demo-12/KF-removebg-preview.png}" alt="Molla Logo" width="82" height="25">
                </a>
            </div>

            <div class="header-right">
                <nav class="main-nav">
                    <ul class="menu sf-arrows">
                        <li>
                            <a href="/shop">Trang chủ</a>
                        </li>
                        <li>
                            <a href="/spOnl/allSP" >Shop</a>
                        </li>
                        <li>
                            <a href="#" >Dịch vụ</a>
                        </li>
                        <li>
                            <a href="/login">Đăng ký</a>
                        </li>
                        <li>
                            <a href="/shop/about">Giới thiệu</a>
                        </li>
                    </ul>
                </nav>

                <div class="header-search">
                    <a href="#" class="search-toggle" role="button"><i class="icon-search"></i></a>
                    <form action="#" method="get">
                        <div class="header-search-wrapper">
                            <label for="q" class="sr-only">Search</label>
                            <input type="search" class="form-control" name="q" id="q" placeholder="Bạn cần tìm gì..." required>
                        </div>
                    </form>
                </div>
                <div class="dropdown cart-dropdown">
                    <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static">
                        <i class="icon-shopping-cart"></i>
                        <span id="slSPCT" class="cart-count">2</span>
                        <span class="cart-txt tongTiendr"></span>
                    </a>


                    <div class="dropdown-menu dropdown-menu-right">
                        <div id="rdGHCT" class="dropdown-cart-products">

                        </div>
                        <div class="dropdown-cart-total" style="margin-top: 5px">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination" id="pageGHCT" style="height: 15px;text-align: center">

                                </ul>
                            </nav>
                        </div>
                        <div class="dropdown-cart-total">
                            <span>Tổng</span>

                            <span style="color: red"  class="cart-total-price tongTiendr"></span>
                        </div>

                        <div class="dropdown-cart-action">
                            <a href="/shop/gio-hang" class="btn btn-warning">Giỏ hàng</a>
                            <a href="/shop/thanh-toan" class="btn btn-outline-success"><span>Thanh toán</span><i class="icon-long-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
