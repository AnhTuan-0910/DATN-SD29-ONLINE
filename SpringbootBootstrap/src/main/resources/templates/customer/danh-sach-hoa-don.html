<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/index}">
<head>
    <meta charset="UTF-8">
    <title>King Feet-Thương hiệu giày da hàng đầu</title>
<!--    <script th:src="@{/js/sponl.js}"></script>-->
</head>

<body>
<div class="page-wrapper">
    <main class="main" layout:fragment="customer">
        <div class="page-content">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-12 ">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="card-title">Bộ lọc</h4>
                            </div>
                            <div class="card-body px-0 pb-0">
                                <form method="post" style="padding-top: 20px;padding-bottom: 20px" th:action="@{/hoa_don/search}">
                                    <div style="text-align: center;height: 70px">
                                        <div style="display: inline-flex">
                                            <label class="col-form-label">Mã hoá đơn : </label>
                                            <input class="form-control" name="keyword" placeholder="Tìm kiếm"
                                                   style="width: 200px;height: 38px">
                                        </div>
                                    </div>

                                    <div style="text-align: center">
                                        <button class="btn btn-danger" type="submit">Tìm kiếm</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div><h4 class="card-title">Danh sách hoá đơn</h4></div>
                            </div>
                            <div class="card-body px-0 pb-0">
                                <div class="table-responsive">
                                    <table class='table mb-0' id="table1">
                                        <thead>
                                        <tr>
                                            <th>Mã</th>
                                            <th>Tên khách hàng</th>
                                            <th>Ngày tạo</th>
                                            <th>Giá</th>
                                            <th>Tình trạng</th>
                                            <th>Thành tiền</th>
                                            <th>Chỉnh sửa</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="hoadon:${listHoaDon}" th:scope="row">
                                            <td th:text="${hoadon.ma}"></td>
                                            <td th:text="${hoadon.khachHang?.ten}"></td>
                                            <td th:text="${hoadon.taoLuc}"></td>
                                            <td th:text="${hoadon.gia}+' VND'"></td>
                                            <td th:switch="${hoadon.tinhTrang}">
                                                <span th:case="1">Chờ xác nhận</span>
                                                <span th:case="2">Chờ giao hàng</span>
                                                <span th:case="3">Đang vận chuyển</span>
                                                <span th:case="4">Hoàn thành</span>
                                                <span th:case="5">Đã huỷ</span>
                                            </td>
                                            <td th:text="${hoadon.thanhTien}+' VND'"></td>
                                            <td><a th:href="@{/hoa_don/view/{id}(id=${hoadon.idHoaDon})}">Chi tiết</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div style="float: right">
                                        <nav aria-label="Page navigation example">
                                            <ul class="pagination">
                                                <li class="page-item">
                                                    <a class="page-link" th:href="@{'?p='+${listHoaDon.number-1}}"> < </a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link" th:text="${listHoaDon.number+1}"></a>

                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link" th:href="@{'?p='+${listHoaDon.number+1}}"> > </a>
                                                </li>

                                            </ul>
                                        </nav>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
