<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/index}">
<head>
  <meta charset="UTF-8">
  <title>King Feet-Thương hiệu giày da hàng đầu</title>
  <script th:src="@{/js/shop_thanh_toan.js}"></script>
</head>

<body>
<div class="page-wrapper">
  <main class="main" layout:fragment="customer">
    <div class="page-content">
      <div class="checkout">
        <div class="container">
          <div class="checkout-discount">
            <form action="#">
              <input type="text" class="form-control" required id="checkout-discount-input">
              <label for="checkout-discount-input" class="text-truncate">Có phiếu giảm giá? <span>Bấm vào đây để nhập mã...</span></label>
            </form>
          </div>
          <form action="#">
            <div class="row">
              <div class="col-lg-9">
                <h2 class="checkout-title">Chi tiết thanh toán</h2>
                <div class="row">
                  <div class="col-sm-6">
                    <label>Tên *</label>
                    <input type="text" class="form-control" required>
                  </div>

                  <div class="col-sm-6">
                    <label>Họ *</label>
                    <input type="text" class="form-control" required>
                  </div>
                </div>

                <label>Tên công ty (Nếu có)</label>
                <input type="text" class="form-control">

                <label>Quốc gia *</label>
                <input type="text" class="form-control" required>

                <label>Địa chỉ nhà *</label>
                <input type="text" class="form-control" placeholder="Số nhà và tên đường" required>
                <input type="text" class="form-control" placeholder="Căn hộ, dãy trọ ..." required>

                <div class="row">
                  <div class="col-sm-6">
                    <label>Thị trấn / Thành phố *</label>
                    <input type="text" class="form-control" required>
                  </div>

                  <div class="col-sm-6">
                    <label>Quận / Huyện *</label>
                    <input type="text" class="form-control" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <label>Phường / Xã *</label>
                    <input type="text" class="form-control" required>
                  </div>

                  <div class="col-sm-6">
                    <label>Điện thoại *</label>
                    <input type="tel" class="form-control" required>
                  </div>
                </div>

                <label>Địa chỉ email *</label>
                <input type="email" class="form-control" required>

                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="checkout-create-acc">
                  <label class="custom-control-label" for="checkout-create-acc">Tạo một tài khoản?</label>
                </div>

                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="checkout-diff-address">
                  <label class="custom-control-label" for="checkout-diff-address">Gửi đến địa chỉ khác?</label>
                </div>

                <label>Ghi chú đơn hàng (tùy chọn)</label>
                <textarea class="form-control" cols="30" rows="4" placeholder="Ghi chú về đơn hàng của bạn, ví dụ như ghi chú đặc biệt khi giao hàng..."></textarea>
              </div>
              <aside class="col-lg-3">
                <div class="summary">
                  <h3 class="summary-title">Đơn hàng của bạn</h3>

                  <table class="table table-summary">
                    <thead>
                    <tr>
                      <th>Sản phẩm</th>
                      <th>Số Lượng</th>
                      <th>Giá</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="gh:${listGioHangCt}">
                      <td th:text="${gh.sanPhamCT.sanPham.ten}"></td>
                      <td th:text="${gh.soLuong}"></td>
                      <td th:text="${gh.soLuong*gh.donGia}"></td>
                    </tr>
                    <tr class="summary-total">
                      <td>Thành tiền:</td>
                      <td th:text="${giohang?.thanhTien}"></td>
                    </tr>
                    </tbody>
                  </table>
                  <button type="submit" id="thanhToan" class="btn btn-outline-primary-2 btn-order btn-block">
                    <a th:href="@{/online/save}">
                      <span class="btn-text">Đặt hàng</span>
                      <span class="btn-hover-text">Tiến hành kiểm tra</span>
                    </a>
                  </button>
                </div>
              </aside>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
